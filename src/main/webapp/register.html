<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Registrieren | Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <h1>Registrieren</h1>
    <form id="registerForm" action="/register" method="post">
      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" />
      <span style="color:green">(1) Eingabe</span>
      <br/>
      <label for="password">Passwort:</label>
      <input type="password" id="password" name="password" />
      <span style="color:green">(2) Eingabe</span>
      <br/>
      <label for="passwordRepeat">Passwort wiederh.:</label>
      <input type="password" id="passwordRepeat" name="passwordRepeat" />
      <span style="color:green">(3) Eingabe</span>
      <br/>
      <button type="submit" id="registerBtn">Registrieren</button>
      <span style="color:green">(4) Klick</span>
      <span style="color:blue">(6) HTTP POST /register → RegisterController.save()</span>
    </form>
    <br/>
    <a href="login.html" id="toLogin">Zurück zum Login</a>
    <span style="color:green">(5)</span>
  </div>
</body>
</html>
